<!DOCTYPE html>
<html>
<head>
    
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    
    <div id = "dvclive_plots_sklearn_clf_cm_json">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"actual": "ca_cervix", "predicted": "0", "rev": "workspace"}, {"actual": "ca_cervix", "predicted": "0", "rev": "fenny-cony"}]}, "title": {"text": "Confusion Matrix clf", "anchor": "middle"}, "facet": {"column": {"field": "rev", "sort": []}, "row": {}}, "params": [{"name": "showValues", "bind": {"input": "checkbox"}}], "spec": {"transform": [{"aggregate": [{"op": "count", "as": "xy_count"}], "groupby": ["predicted", "actual"]}, {"impute": "xy_count", "groupby": ["rev", "predicted"], "key": "actual", "value": 0}, {"impute": "xy_count", "groupby": ["rev", "actual"], "key": "predicted", "value": 0}, {"joinaggregate": [{"op": "max", "field": "xy_count", "as": "max_count"}], "groupby": []}, {"calculate": "datum.xy_count / datum.max_count", "as": "percent_of_max"}], "encoding": {"x": {"field": "actual", "type": "nominal", "sort": "ascending", "title": "True Label"}, "y": {"field": "predicted", "type": "nominal", "sort": "ascending", "title": "Predicted Label"}}, "layer": [{"mark": "rect", "width": 300, "height": 300, "encoding": {"color": {"field": "xy_count", "type": "quantitative", "title": "", "scale": {"domainMin": 0, "nice": true}}}}, {"selection": {"label": {"type": "single", "on": "mouseover", "encodings": ["x", "y"], "empty": "none", "clear": "mouseout"}}, "mark": "rect", "encoding": {"tooltip": [{"field": "actual", "type": "nominal"}, {"field": "predicted", "type": "nominal"}, {"field": "xy_count", "type": "quantitative"}], "opacity": {"condition": {"selection": "label", "value": 1}, "value": 0}}}, {"transform": [{"filter": {"selection": "label"}}], "layer": [{"mark": {"type": "rect", "color": "lightpink"}}]}, {"mark": "text", "encoding": {"text": {"condition": {"param": "showValues", "field": "xy_count", "type": "quantitative"}}, "color": {"condition": {"test": "datum.percent_of_max > 0.5", "value": "white"}, "value": "black"}}}]}};
            vegaEmbed('#dvclive_plots_sklearn_clf_cm_json', spec);
        </script>
    </div>
    
</body>
</html>
